specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ZodiacNFT
    network: base
    source:
      address: "0x11A13c5E75f29CE60638099A694Fa4Bc0720a1ce"
      abi: ZodiacNFT
      startBlock: 28863757
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - BeaconUpgraded
        - Initialized
        - MetadataUpdate
        - MintFeeUpdated
        - NFTMinted
        - OwnershipTransferred
        - Transfer
        - TreasuryAddressUpdated
        - USDCContractUpdated
        - Upgraded
      abis:
        - name: ZodiacNFT
          file: ./abis/ZodiacNFT.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: MintFeeUpdated(uint256)
          handler: handleMintFeeUpdated
        - event: NFTMinted(indexed address,indexed uint256,string)
          handler: handleNFTMinted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: TreasuryAddressUpdated(address)
          handler: handleTreasuryAddressUpdated
        - event: USDCContractUpdated(address)
          handler: handleUSDCContractUpdated
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/zodiac-nft.ts
